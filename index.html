<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp R치pido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Meta para Web App no iPhone -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="WhatsApp R치pido" />

  <!-- Favicon e apple-touch-icon via URL -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Evita scroll desnecess치rio */
      -webkit-overflow-scrolling: touch;
      background: #f2f2f2;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    h2 {
      color: #075e54;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
      box-sizing: border-box;
      overflow: visible; /* garantir conte칰do vis칤vel */
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      resize: vertical;
    }

    textarea {
      min-height: 100px;
      max-height: 150px;
      overflow-y: auto;
    }

    button {
      width: 100%;
      background-color: #25d366;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ebd5a;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }

    .brand {
      margin-top: 8px;
      font-size: 13px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>WhatsApp R치pido</h2>

  <form onsubmit="sendWhatsApp(event)">
    <label for="phone">N칰mero (DDD + n칰mero, opcional DDI):</label>
    <input type="tel" id="phone" placeholder="Ex: 11999998888 ou 5511999998888" required />

    <label for="message">Mensagem:</label>
    <textarea id="message" rows="4" placeholder="Digite sua mensagem aqui..." required></textarea>

    <button type="submit">Enviar no WhatsApp</button>
  </form>

  <div class="footer">
    Desenvolvido para uso pessoal 游님
    <div class="brand">Nyabinghi Technology</div>
  </div>

  <script>
    function sendWhatsApp(event) {
      event.preventDefault();
      let phone = document.getElementById('phone').value.trim();
      const message = document.getElementById('message').value.trim();

      // Remove tudo que n칚o for d칤gito
      phone = phone.replace(/\D/g, '');

      if (phone.length < 10) {
        alert("Digite um n칰mero v치lido com DDD e n칰mero.");
        return;
      }

      // Se n칚o houver DDI (mais que 10 d칤gitos no total), adiciona 55 por padr칚o
      if (phone.length === 10 || phone.length === 11) {
        phone = '55' + phone;
      }

      if (message.length === 0) {
        alert("Digite uma mensagem.");
        return;
      }

      const encodedMessage = encodeURIComponent(message);
      const url = `https://wa.me/${phone}?text=${encodedMessage}`;
      window.location.href = url;
    }
  </script>

</body>
</html>
