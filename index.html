<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp R√°pido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Meta para Web App no iPhone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="WhatsApp R√°pido">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      color: #075e54;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      resize: vertical;
    }

    button {
      width: 100%;
      background-color: #25d366;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ebd5a;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }

    .brand {
      margin-top: 8px;
      font-size: 13px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>WhatsApp R√°pido</h2>

  <form onsubmit="sendWhatsApp(event)">
    <label for="phone">N√∫mero (DDI + DDD + n√∫mero):</label>
    <input type="tel" id="phone" placeholder="Ex: 5511999998888" required>

    <label for="message">Mensagem:</label>
    <textarea id="message" rows="4" placeholder="Digite sua mensagem aqui..." required>Ol√°! Esta √© uma mensagem de teste.</textarea>

    <button type="submit">Enviar no WhatsApp</button>
  </form>

  <div class="footer">
    Desenvolvido para uso pessoal üì±
    <div class="brand">Nyabinghi Technology</div>
  </div>

  <script>
    function sendWhatsApp(event) {
      event.preventDefault();
      const phone = document.getElementById('phone').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!phone.match(/^\d+$/)) {
        alert("Digite apenas n√∫meros (DDI + DDD + n√∫mero).");
        return;
      }

      if (message.length === 0) {
        alert("Digite uma mensagem.");
        return;
      }

      const encodedMessage = encodeURIComponent(message);
      const url = `https://wa.me/${phone}?text=${encodedMessage}`;
      window.location.href = url;
    }
  </script>

</body>
</html>
